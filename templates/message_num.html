<!DOCTYPE html>
<head>
    <title>Numéro</title>
</head>
<body>
    <form method="post">
        <label for="num">enter your phone number here (make sure you don't forget the space every 2 characters)</label><br>
        <input id="num" name="numéro" type="tel" placeholder="06 12 34 56 78" pattern="0[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}"><br><br>
        <input type="submit">
    </form>
</body>
</html>
